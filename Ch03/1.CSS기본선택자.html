<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS기본선택자</title>
  <!--
    날짜 : 24/01/23
    이름 : 최이진
    내용 : CSS기본선택자 실습
  -->
  <style>
    /* 전체 선택자 */
    * {
      color: blue;
    }

    /* 태그 선택자 */
    h3 {
      color: red;
    }
    p {
      color: green;
    }
    /* 클래스 선택자 */
    .hello {
      color: orange;
    }

    /* 아이디 선택자 */
    #hello {
      color: brown;
    }

  </style>
</head>
<body>
  <h3>CSS 기본선택자</h3>

  <p>
    Hello World <br>
    Hello HTML
  </p>
  <p class="hello">
    Hello World <br>
    Hello HTML
  </p>
  <p class="hello">
    Hello World <br>
    Hello HTML
  </p>
  <p id="hello">
    Hello World <br>
    Hello HTML
  </p>
</body>
</html>

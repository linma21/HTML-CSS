<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2.CSS자손선택자</title>
  <!--
    날짜 : 24/01/23
    이름 : 최이진
    내용 : CSS기본선택자 실습
  -->
  <style>
    /*자식 선택자*/
    body > h3 {
      color: orange;
    }
    div > h3 {
      color: blue;
    }

    /*클래스 선택자*/
    .txt1 {
      color: green;
    }
    /*후손 선택자*/
    .txt1 b{
      color: rgb(109, 5, 95);
    }
    .txt2 b{
      color: plum;
    }

    /*형제 선택자*/
    #seoul + li {
      color: chocolate;
    }

    #seoul ~ li {
      background: skyblue;
    }
  </style>
</head>
<body>
  <h3>CSS자손선택자</h3>

  <div>
    <h3>애국가</h3>
    <p class="txt1">
      동해물과 백두산이 마르고닳도록 <br>
      하느님이 보우하사 우리 나라 만세
      <i>
        무궁화 삼천리 화려강산 <br>
      <b>대한사람</b> 대한으로 길이 보전하세
      </i>
    </p>
    <p class="txt2">
      남산위에 저 소나무 철갑을 두른듯 <br>
      하느님이 보우하사 우리 나라 만세
      <i>
        무궁화 삼천리 화려강산 <br>
      <b>대한사람</b> 대한으로 길이 보전하세
      </i>
    </p>
    
  </div>
  <ul>
    <li id="seoul">서울</li>
    <li>대전</li>
    <li>광주</li>
    <li>대구</li>
    <li>부산</li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>위치속성</title>
  <!--
    날짜 : 24/01/25
    이름 : 최이진
    내용 : 위치속성 실습하기

    position: static
     - 상대위치 좌표
     - 모든 태그의 기본값
     - 이동속성 안됨

    position: relative
     - 상대위치 좌표
     - absolute 위치를 갖는 자식태그 요소의 배치를 위한 관계설정
     - 이동속성 적용

    position: absolute
     - 절대위치 좌표
     - 이동속성 적용
     - 부모태그에 relative 설정으로 배치

    position: fixed
     - 절대위치 좌표
     - 이동속성 적용
     - 브라우저 화면에 고정
  -->
  <style>
    section {
      width: 400px;
      height: 300px;
      border: 1px solid black;
      box-sizing: border-box;
    }

    div {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      box-sizing: border-box;
    }

    div:nth-child(1) {
      background: #f00;
    }

    div:nth-child(2) {
      background: #0f0;
    }

    div:nth-child(3) {
      background-color: #00f;
    }

    /* position static*/
  .s1 > div:nth-child(1) {
    position: static;
    left: 10px;
    top: 10px;
  }

    /* position relation*/
  .s2 > div:nth-child(1){
    position: relative;
    left: 100px;
    top: 10px;
  }
  .s2 > div:nth-child(2){
    position: relative;
    right: 10px;
    bottom: 10px;
  }
  .s2 > div:nth-child(3){
    position: relative;
    left: 50px;
    bottom: -100px;
  }

    /* position absolute*/
    .s3 {
      position: relative;
    }
    .s3 > div:nth-child(1) {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    .s3 > div:nth-child(2) {
      position: absolute;
      left: 100px;
      top: 100px;
    }
    .s3 > div:nth-child(3) {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* position fixed*/
    
    .s4 > div:nth-child(1) {
      position: fixed;
      right: 10px;
      top: 10px;
    }
    .s4 > div:nth-child(2) {
      position: fixed;
      right: 50%;
      top: 50%;
    }
    .s4 > div:nth-child(3) {
      position: fixed;
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>

<body>
  <h3>위치속성</h3>

  <h4>position:static</h4>
  <section class="s1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>

  <h4>position:relative</h4>
  <section class="s2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>

  <h4>position:absolute</h4>
  <section class="s3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>

  <h4>position:fixed</h4>
  <section class="s4">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>

</body>

</html>
